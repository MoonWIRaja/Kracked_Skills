# .kracked/git-integration/config.yaml
git_integration:
  enabled: true
  auto_commit: true
  auto_push: false  # Manual push for review
  
  commit_triggers:
    - stage_completion
    - major_decision
    - artifact_generation
    
  branch_strategy: "feature"  # or "trunk", "gitflow"
  
  commit_message_template: |
    [$ROLE] $DECISION_SUMMARY
    
    Stage: $STAGE
    Confidence: $CONFIDENCE
    
    Changes:
    $CHANGES
    
    Generated by: Kracked_Skills v4.0
    
  tags:
    major_milestones: true
    version_format: "v{stage}-{timestamp}"
    
  ignore_patterns:
    - "*.tmp"
    - "*.cache"
    - ".DS_Store"
